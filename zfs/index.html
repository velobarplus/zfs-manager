<html>
<head>
    <title translatable="no">ZFS manager</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="patternfly.min.css" rel="stylesheet" type="text/css">
    <link href="zfs.css" rel="stylesheet" type="text/css">

    <script src="jquery.min.js"></script>
    <script src="../base1/cockpit.js"></script>
    <script src="../manifests.js"></script>
    <script src="../*/po.js"></script>
    <script src="zfs-additions.js"></script>
    <script nonce="1t55lZ7tzuKTreHVNwE66Ox32Mc=" src="zfs.js"></script>
</head>
<body class="pf-m-redhat-font">
    <div id="alerts-requirements" class="blank-slate-pf blank-slate-ct hidden"></div>
    <div id="container" class="container-fluid hidden">
        <ul id="alerts-notifications" class="pf-c-alert-group pf-m-toast"></ul>
        <div id="alerts-notifications-legacy" class="toast-notifications-list-pf"></div>
        <div>
            <section class="ct-listing">
                <header>
                    <h3 class="listing-ct-heading">Storage Pools</h3>
                    <div class="listing-ct-actions">
                        <div class="pull-right">
                            <button id="btn-storagepools-create" class="btn btn-primary" data-toggle="modal" data-target="#modal-storagepools-create" tabIndex="-1" type="button">Create Storage Pool</button>
                            <button id="btn-storagepools-import" class="btn btn-default" data-toggle="modal" data-target="#modal-storagepools-import" tabIndex="-1" type="button">Import Storage Pool</button>
                            <div class="btn-group dropdown">
                                <button id="btn-storagepools-refresh" class="btn btn-default" tabindex="-1">Refresh</button>
                                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    <li class="presentation"><a id="btn-storagepools-filesystems-unlock" class="privileged" data-toggle="modal" data-target="#modal-storagepools-filesystems-unlock" tabIndex="-1">Unlock File Systems</a></li>
                                    <li class="divider" role="separator"></li>
                                    <li class="presentation"><a id="btn-configure" class="privileged" data-toggle="modal" href="#modal-configure" tabIndex="-1">Configure ZFS manager</a></li>
                                    <li class="divider" role="separator"></li>
                                    <li class="presentation"><a id="btn-about" data-toggle="modal" href="#modal-about" tabIndex="-1">About ZFS manager</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>
                <table id="table-storagepools" class="listing listing-ct listing-ct-wide">
                    <thead>
                        <tr>
                            <th class="listing-ct-toggle"></th>
                            <th colspan="2">Name</th>
                            <th>Health</th>
                            <th>Size</th>
                            <th class="listing-ct-wordwrap">Allocated</th>
                            <th>Free</th>
                            <th class="listing-ct-wordwrap">Fragmentation</th>
                            <th>Usage</th>
                            <th class="listing-ct-icon"></th>
                            <th class="listing-ct-actionsmenu"></th>
                        </tr>
                        <tr id="spinner-storagepools">
                            <th colspan="11">
                                <div class="col-md-12">
                                    <div class="spinner spinner-lg"></div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                </table>
            </section>
        </div>
    </div>
    <div id="modals"></div>
    <div id="dynamics"></div>
</body>
</html>
